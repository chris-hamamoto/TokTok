<script>
    var offsetX = 100;
    var offsetY = 100;

    $('#desktop-grid span').click(function(){
        var link = $(this).data('href');
        $('body').append('<div class="popup" style="top: '+offsetY+'px; left: '+offsetX+'px;"><div class="frame-header"></div><iframe width="375" height="667" src="'+link+'" /></div>');
        offsetX += 20;
        offsetY += 20;
    });

	


	$(document).on("mouseenter", '.popup', function(e){
		var item = $(this); 
		if (!item.is('.ui-draggable')) {
			item.draggable({
				
			});
		}
	});

		alert('hi');

	});
